{% extends 'admin/base-control.html' %}
{% block control %}

<form method="post" class="CairoPlay">
    <h3>
      اضافة حكمة
    </h3>
    <div class="form-floating">
        <input type="text" class="form-control mb-3" id="word" name="word" placeholder="الحكمة">
        <label for="word">الحكمة</label>
    </div>

    <input class="btn btn-dark float-end" type="submit" value="إضافة">
</form>

<table class="table table-striped table-hover CairoPlay">
  <h3>
    قائمة الحكم
  </h3>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">الحكمة</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    {% for word in words %}
      <tr>
        <th scope="row">{{word[0]}}</th>
        <td>{{word[1]}}</td>
        <td><a href="./EditWord?id={{word[0]}}">تعديل</a></td>
        <td><a href="./RemoveWord?id={{word[0]}}">حذف الحكمة</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
