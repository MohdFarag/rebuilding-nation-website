{% extends 'admin/base-control.html' %}
{% block control %}

<table class="table table-striped table-hover CairoPlay">
  <h3>
    {{title_main}}
  </h3>
  
    <caption>        
        <a href="./addItem?name={{itemName}}" class="btn btn-dark CairoPlay">إضافة {{title}}</a>    
    </caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">الإسم</th>
        <th scope="col">الوصف</th>
        <th scope="col">الصورة</th>
        <th scope="col">الرابط</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    {% for item in items %}
      <tr>
        <th scope="row">{{item[0]}}</th>
        <td>{{item[1]}}</td>
        <td>{{item[2]}}.....</td>
        <td><img class="img-fluid img-thumbnail" src="../{{item[3]}}"/><a href="./EditItemImage?id={{item[0]}}&name={{itemName}}">تعديل الصورة</a></td>
        <td><a href="../{{item[4]}}">إضغط هنا</a></td>
        <td><a href="./EditItem?id={{item[0]}}&name={{itemName}}">تعديل بيانات {{title}}</a></td>
        <td><a href="./EditItemLink?id={{item[0]}}&name={{itemName}}">تغيير {{title}}</a></td>
        <td><a href="./RemoveItem?id={{item[0]}}&name={{itemName}}">حذف {{title}}</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
