{% extends 'base.html' %}
{% block main %}

<!-- Books section-->
<section class="bg-light" id="books">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-12">
                <h2 class="CairoPlay mb-4">{{title}}</h2>
                <div class="row row-cols-md-4 g-4">
                    {% if books|length == 0 %}
                    <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
                        <div class="card CairoPlay">
                            <div class="card-body">
                                <center> لا يوجد كتب </center>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    {% for book in books %}
                    <div class="col-lg-3 col-md-4 col-sm-6 mt-3">
                        <div class="card CairoPlay">
                            <div class=" image-container">
                                <img onerror='handleImageError("{{book[1]}}")' src="{{book[3]}}" class="card-img-top h-25" alt="{{book[1]}}">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title fw-bolder reemKufi h3">{{book[1]}}</h5>
                                <p class="card-text">
                                {{book[2]}}
                                </p>
                                <center>
                                    <a href="{{ book[4] }}" class="text-center card-link">تحميل</a>
                                    <a href="/book?id={{book[0]}}" class="text-center card-link">معاينة</a>
                                </center>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">تم النشر {{book[6]}}</small>
                            </div>
                        </div>
                    </div>                       
                    {% endfor %}            
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
