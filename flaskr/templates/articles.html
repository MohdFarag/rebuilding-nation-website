{% extends 'base.html' %}
{% block main %}

<!-- Header-->
<header>
    <div class="container px-4 text-center">
        <h1 class="reemKufi BigMessage fw-bolder">
            {{ title }}
        </h1>
        <p class="CairoPlay lead text-white"></p>
    </div>
</header>

<!-- Articles section-->
<section id="articles">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-12">
                <div class="row row-cols-md-4 g-4">
                    {% if articles|length == 0 %}
                    <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
                        <div class="card CairoPlay">
                            <div class="card-body">
                                <center>لا توجد مقالات </center>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    {% for article in articles %}
                    <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
                        <div class="card CairoPlay">
                            <div class="card-body">
                                <h5 class="card-title fw-bolder reemKufi h3">{{article[1]}}</h5>
                                <p class="card-text">
                                    {{article[2]}}
                                    <a href="/article?id={{article[0]}}" class="text-center card-link">المزيد</a>
                                </p> 
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">تم النشر {{article[3]}}</small>
                            </div>
                        </div>
                    </div>         
                    {% endfor %}                        
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
