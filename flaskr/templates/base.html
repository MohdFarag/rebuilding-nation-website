<!DOCTYPE html>
<html dir="rtl" lang="ar">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{{name}} | {{title}}</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.png') }}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.rtl.min.css') }}">
        <link href="{{ url_for('static', filename='css/mystyleFile.css') }}" rel="stylesheet" />
        <!-- Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Reem+Kufi+Fun">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo+Play">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa">
        <!-- PDF JS -->
        <script src="{{ url_for('static', filename='js/pdfobject.js') }}"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand reemKufi" href="/#page-top">{{name}}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto CairoPlay">
                        <li class="nav-item"><a class="nav-link" href="/books">كتبي</a></li>
                        <li class="nav-item"><a class="nav-link" href="/articles">مقالاتي</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#contact">للتواصل</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block main %}
        {% endblock %}

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="CairoPlay m-0 text-center text-white">حقوق النشر محفوظة &copy; 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    </body>
</html>
