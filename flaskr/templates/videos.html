{% extends 'base.html' %}
{% block main %}

<!-- Videos section-->
<section class="bg-light" id="books">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-12">
                <h2 class="CairoPlay mb-4">{{title}}</h2>
                <div class="row row-cols-md-4 g-4">
                    {% if videos|length == 0 %}
                    <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
                        <div class="card CairoPlay">
                            <div class="card-body">
                                <center> لا يوجد مقاطع فيديو </center>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    {% for video in videos %}
                    <div class="col-lg-3 col-md-4 col-sm-6 mt-3">
                        <div class="card CairoPlay">
                            <video width="320" height="240" controls>
                                <source src="{{url_for('static', filename=file)}}" type="video/mp4">
                                Error Message
                            </video>
                            <div class="card-body">
                                <h5 class="card-title fw-bolder reemKufi h3">{{video[1]}}</h5>
                                <p class="card-text">
                                {{video[2]}}
                                </p>
                                <center>
                                    <a href="{{ video[4] }}" class="text-center card-link">تحميل</a>
                                    <a href="/video?id={{video[0]}}" class="text-center card-link">معاينة</a>
                                </center>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">تم النشر {{video[5]}}</small>
                            </div>
                        </div>
                    </div>                       
                    {% endfor %}            
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
