{% extends 'admin/baseControl.html' %}
{% block control %}

<table class="table table-striped table-hover CairoPlay">
    <caption>        
        <a href="./addBook" class="btn btn-dark CairoPlay">إضافة كتاب جديد</a>    
    </caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">الإسم</th>
        <th scope="col">الوصف</th>
        <th scope="col">الصورة</th>
        <th scope="col">الرابط</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    {% for book in books %}
      <tr>
        <th scope="row">{{book[0]}}</th>
        <td>{{book[1]}}</td>
        <td>{{book[2]}}.....</td>
        <td><img class="img-fluid img-thumbnail" src="../{{book[3]}}"/></td>
        <td><a href="../{{book[4]}}">إضغط هنا</a></td>
        <td><a href="./EditBook?id={{book[0]}}">تعديل الكتاب</a></td>
        <td><a href="./RemoveBook?id={{book[0]}}">حذف الكتاب</a></td>
      </tr>
    {% endfor %}
    </tbody>
    <tfoot>
        قائمة الكتب
    </tfoot>
  </table>

{% endblock %}
