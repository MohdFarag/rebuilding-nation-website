{% extends 'admin/baseControl.html' %}
{% block control %}

<table class="table table-striped table-hover CairoPlay">
    <caption>        
        <a href="./addArticle" class="btn btn-dark CairoPlay">إضافة مقال جديد</a>    
    </caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">العنوان</th>
        <th scope="col">النص</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    {% for article in articles %}
      <tr>
        <th scope="row">{{article[0]}}</th>
        <td>{{article[1]}}</td>
        <td>{{article[2]}}.....</td>
        <td><a href="./EditArticle?id={{article[0]}}">تعديل المقال</a></td>
        <td><a href="./RemoveArticle?id={{article[0]}}">حذف المقال</a></td>
      </tr>
    {% endfor %}
    </tbody>
    <tfoot>
        قائمة المقالات
    </tfoot>
  </table>

{% endblock %}
